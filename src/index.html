<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card">
    <img src="./img/illustration-hero.svg" alt="guy listening to music" class="card-img">
    <div class="card-content">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="card-plan">
        <img src="./img/icon-music.svg" alt="" class="card-plan-icon">
        <div class="card-plan-group">
          <h3 class="card-plan-title">Annual Plan</h3>
          <p class="card-plan-pricing">$59.99/year</p>
        </div>
        <a href="#" class="btn-link">Change</a>
      </div>
      <button class="btn-primary">Proceed to Payment</button>
      <button class="btn-ghost">Cancel Order</button>
    </div>
  </main>
</body>

</html>
